<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Title Case Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Scabble scorer</h1>

      <form id="title-case">
        <div class="form-group">
          <label for="title">Scrabble Scorer</label><br>
          <input id="title" type="text">
        </div>

        <button type="submit" class="btn">Titlize!</button>
      </form>

      <div id="result">
        <p>Here is your titlized title:</p>
        <h3>"<span class="titlized"></span>"</h3>
      </div>

      <div id="error">
        <p>Error: Please enter a title</p>
    </div>
    <footer>
      <ul>
        <li><a href="https://www.google.com/maps/search/local+library" target="new">check your local library</a></li>
        <li><a href="http://www.amazon.com" target="new">buy it for a friend</a></li>
      </ul>
    </footer>
  </body>
</html>
